<!DOCTYPE html>
<html>
    <head>
        <title>Multi User Interaction</title>
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-environment-component.min.js"></script>
        
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
        <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>

        <script src="js/pickup.js"></script>
        <script src="js/mole.js"></script>
    </head>
    <body>        
        <a-scene>
            <!--camera-->
            <a-camera curpos id="camera" camera-listener wasd-controls look-controls position="0 1.6 0">
                <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.interactive;"></a-entity>
                <a-box></a-box>
            </a-camera>

            <a-entity environment="preset:forest;"></a-entity>

            <!-- Giant Mole decoration -->
            <a-entity position="0 0 -10" scale="10 10 10" id="stageMole">
                <a-cylinder id="mBody"  position="0 0 0"           color="#63421b" height="1" radius="0.25"></a-cylinder>
                <a-sphere   id="mHead"  position="0 0.5 0"         color="#63421b" radius="0.25"></a-sphere>
                <a-cone     id="mSnout" position="0 0.35 0.27"     color="#DAA06D" rotation="90 0 0" radius-bottom="0.15" height="0.25"></a-cone> 
                <a-sphere   id="mEyeL"  position="-0.16 0.4 0.172" color="black"  radius="0.05"></a-sphere>
                <a-sphere   id="mEyeR"  position="0.16 0.4 0.172"  color="black"  radius="0.05"></a-sphere>
                <a-sphere   id="mNose"  position="0 0.352 0.398"   color="black"  radius="0.025"></a-sphere>
            </a-entity>

            <!-- Welcome sign -->
            <a-box position="0 1.424 -7" color="#5FFA5C" depth="0.05" height="1.5" width="2.8"></a-box>
            <a-text position="0 1.7 -6.95" align="center" value="Welcome to"></a-text>
            <a-text position="0 1.3 -6.95" width="8" align="center" value="WHACK A MOLE"></a-text>

            <!--button to go into Co-operative whack a mole -->
            <a-text position="3 0.38716 -2.69225" align="center" width="3" value="competitive"></a-text>
            <a-entity id="coop_btn" position="-3 0 -3">
                <a-entity   id="btn_end" class="button interactive" position="0 0.8 0" geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color:rgb(255, 100, 100)"
                            animation__mouseenter="property:material.color; type:color; to:rgb(255, 0, 0); startEvents:mouseenter; dur:200;"
                            animation__mouseleave="property:material.color; type:color; to:rgb(255, 100, 100); startEvents:mouseleave; dur:200;"
                            animation__click="property:position.y; to:0.8; from:0.75; startEvents:click; dur:300;"
                            ></a-entity>
                <a-box position="0 0.4 0" height="0.8" width="1.2" depth="0.5" color="#90EE90"></a-box>
            </a-entity>

            <!--button to go into battle whack a mole -->
            <a-text position="-3 0.38716 -2.69225" align="center" width="3" value="cooperative"></a-text>
            <a-entity id="battle_btn" position="3 0 -3">
                <a-entity   id="btn_end" class="button interactive" position="0 0.8 0" geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color:rgb(255, 100, 100)"
                            animation__mouseenter="property:material.color; type:color; to:rgb(255, 0, 0); startEvents:mouseenter; dur:200;"
                            animation__mouseleave="property:material.color; type:color; to:rgb(255, 100, 100); startEvents:mouseleave; dur:200;"
                            animation__click="property:position.y; to:0.8; from:0.75; startEvents:click; dur:300;"
                            ></a-entity>
                <a-box position="0 0.4 0" height="0.8" width="1.2" depth="0.5" color="#013220"></a-box>
            </a-entity>

            <!--making buttons bring players to appropriate pages-->
            <script>

                let coopBtn = document.getElementById('coop_btn');
                let batBtn = document.getElementById('battle_btn');

                coopBtn.addEventListener("click", function(){
                    location.replace("./wack.html");
                });

                batBtn.addEventListener("click", function(){
                    location.replace("./attack.html");
                });

            </script>

        </a-scene>
    </body>
</html>
